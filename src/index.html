<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="<%=require('./assets/img/favicon.svg')%>" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title lang="ru">Архипова Мария, Генератор мемов</title>
</head>
<body class="page">
<div class="page__container">
  <div class="page__aside">
    <div class="page__editor-tools">
      <header class="header">
        <img class="header__logo" src="<%=require('./assets/img/logo.svg')%>" alt="Лого" />
      </header>
      <section class="editor-tools page__section">
        <div>
          <label class="editor-tools__title" for="text-input">Введите текст</label>
          <input
            class="editor-tools__text-input"
            id="text-input"
            type="text"
            minlength="1"
            maxlength="100"
          />
        </div>
        <div class="editor-tools__wrapper">
          <label class="editor-tools__title" for="text-color">Цвет</label>
          <input type="color" id="text-color" value="#ffffff">
        </div>
        <div>
          <label class="editor-tools__title" for="edit-font">Шрифт</label>
          <label class="editor-tools__title" for="edit-text-size">и размер</label>
          <div class="editor-tools__font-size-controls">
            <select class="select" id="edit-font">
              <option value="Arial">Arial</option>
              <option value="Comic Sans">Comic Sans</option>
              <option value="Courier New">Courier New</option>
              <option value="Georgia">Georgia</option>
            </select>
            <input class="editor-tools__size-input" id="edit-text-size" type="text" name="text-size" min="8" max="96" value="36">
          </div>
        </div>
        <div class="editor-tools__typography">
          <div class="editor-tools__wrapper">
            <label for="bold" class="editor-tools__title">Жирность</label>
            <div class="checkbox">
              <input class="checkbox__input" type="checkbox" id="bold">
              <span class="checkbox__checkmark"></span>
            </div>
          </div>
          <div class="editor-tools__wrapper">
            <label for="italic" class="editor-tools__title">Курсив</label>
            <div class="checkbox">
              <input class="checkbox__input" type="checkbox" id="italic">
              <span class="checkbox__checkmark"></span>
            </div>
          </div>
        </div>
        <button id="add-text-btn" class="editor-tools__button">Добавить текст</button>
        <div>
          <div class="editor-tools__wrapper">
            <h3 class="editor-tools__title">Расположение текста</h3>
            <div class="tooltip">
              <img id="tooltip-icon" class="tooltip__icon" src="<%=require('./assets/img/question_icon.svg')%>" alt="Иконка вопроса" />
              <p id="tooltip" class="tooltip__text">Чтобы поменять расположение текста или удалить его, сначала нажмите<br>на нужный текст</p>
            </div>
          </div>
          <div class="editor-tools__layout-button-container">
            <button id="align-top" class="editor-tools__text-layout-button editor-tools__text-layout-button_top"></button>
            <button id="align-right" class="editor-tools__text-layout-button editor-tools__text-layout-button_right"></button>
            <button id="align-down" class="editor-tools__text-layout-button editor-tools__text-layout-button_down"></button>
            <button id="align-left" class="editor-tools__text-layout-button editor-tools__text-layout-button_left"></button>
          </div>
        </div>
        <div>
          <button id="delete-btn" class="editor-tools__button">Удалить текст</button>
        </div>
        <button id="save-meme-btn" class="button">Сохранить мем</button>
      </section>
      <footer class="footer page__footer">
        <p class="footer__text">Генератор мемов, Архипова Мария для WB</p>
      </footer>
    </div>
  </div>
  <div class="editing-area">
    <div id="meme-container" class="editing-area__container">
      <img id="meme-image">
    </div>
    <label class="editing-area__label" for="image-input">+ добавить картинку</label>
    <input class="editing-area__file-input" type="file" id="image-input" accept="image/*">
  </div>
</div>
</body>
</html>
